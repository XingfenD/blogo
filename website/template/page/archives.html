<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/archives.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
</head>
<body>
    {{template "sidebar" .}}
    <main class="main full-width">
    <header>
        <h2 class="section-list">类别 - CATEGORIES</h2>
        <div class="subsection-list">
            <div class="collection-list--tile">
                {{range .Categories}}
                    <a href="{{$.Config.Basic.BaseUrl}}/archives/categories/{{.Id}}">
                        <h2 class="collection-list--tile--title">{{.Name}}</h2>
                    </a>
                {{end}}
            </div>
        </div>
        <h2 class="section-list">标签 - TAGS</h2>
        <div class="subsection-list">
            <div class="collection-list--tile">
                {{range .Tags}}
                    <a href="{{$.Config.Basic.BaseUrl}}/archives/tags/{{.Id}}">
                        <h2 class="collection-list--tile--title">{{.Name}}</h2>
                    </a>
                {{end}}
            </div>
        </div>
    </header>
    {{template "footer" .}}
    </main>
</body>
